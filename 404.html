<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        const path = window.location.pathname;

        const repoName = 'Portfolio';
        const basename = `/${repoName}`;

        let originalPath = path;
        if (path.startsWith(basename)) {
            originalPath = path.substring(basename.length);
        }

        const newUrl = `${basename}/?p=${encodeURIComponent(originalPath)}`;

        window.history.replaceState(null, null, newUrl);

        window.location.replace(basename);
    </script>
    <meta name="homepage-url" content="https://stivengjinaj.github.io/Portfolio/">
</head>
<body>
<p>If you are not redirected automatically, follow this <a href="/">link</a>.</p>
</body>
</html>
